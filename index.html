<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="Logo encriptador alura">
    </header>

    <main>
        <section class="encriptar">
            <div class="text">
                <textarea name="" id=""></textarea>
            </div>
        </section>

        <section class="informacion">
            <div class="informacion-oracion">
                <i class="fa-solid fa-circle-info"></i>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
        </section>

        <section class="botones">
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desencriptar">Desencriptar</button>
        </section>

        <!--
         <section class="resultado">
            <div class="resultado-incompleto">
                <p class="resultado-aviso">Ningún mensaje fue encontrado.</p>
                <p class="resultado-pedido">Ingrese el texto que desee encripar o desencriptar.</p>
            </div>
        </section> 
        -->

        <section class="resultado">
            <div class="resultado-completo">
                <p class="resultado-pedido">Texto ejemplo.</p>
            </div>
            <button class="boton-copiar">Copiar</button>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/26977d18d5.js" crossorigin="anonymous"></script>
</body>
</html>
