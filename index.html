<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="Imagenes/Logo.png" alt="Logo encriptador alura">
    </header>

    <main>
        <section>
            <div class="text">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </section>

        <section>
            <i class="fa-solid fa-circle-info"></i>
            <p>Solo letras minúsculas y sin acentos.</p>
        </section>

        <section>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </section>

        <section>
            <p>Ningún mensaje fue encontrado.</p>
            <p>Ingrese el texto que desee encripar o desencriptar.</p>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/26977d18d5.js" crossorigin="anonymous"></script>
</body>
</html>
